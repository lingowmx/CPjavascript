<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 del curso practico de JavaScript</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <script src="./figuras.js"></script>
    <h1>Vamos a calcular perimetros y areas de algunas figuras</h1>
    
<!-- CUADRADO-->
<div class="main-container">
    <section id="secciones">
        <div id="imagen-figura-nombre">
            <h2>Cuadrado</h2>

        </div>
        <form id="form">
            <label for="inputCuadrado">
                Escribe cuanto mide un lado del cuadrado
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>
    
<!--TRIANGULO-->
    <section id="secciones">
        <div id="imagen-figura-nombre">
            <h2>Triangulo</h2>

        </div>
        <form id="form">
            <label for="inputLadoA">
                Lado A
            </label>
            <input id="inputLadoA" type="number">
            <label for="inputLadoB">
                Lado B
            </label>
            <input id="inputLadoB" type="number">
            <label for="inputBase">
                Base
            </label>
            <input id="inputBase" type="number">
            <label for="inputAltura">
                Altura
            </label>
            <input id="inputAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button>
        </form>
    </section>

<!--CIRCULO-->
    <section id="secciones">
        <div id="imagen-figura-nombre">
            <h2>Circulo</h2>

        </div>
        <form id="form">
            <label for="inputRadio">
                Radio
            </label>
            <input id="inputRadio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular Area
            </button>
        </form>
    </section>
</div>

</body>
</html>
